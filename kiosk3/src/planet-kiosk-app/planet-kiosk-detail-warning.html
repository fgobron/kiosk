<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="./generic/app-localize-behavior.html">

<dom-module id="planet-kiosk-detail-warning">
  <template>
    <style include="planet-kiosk-page-styles planet-kiosk-popin-styles">
      .message {
        font-size: 4em;
        font-family: var(--planet-font-family-book);
        color: var(--planet-color-theme-message);
        text-align: center;
        margin: 2em 0 0 0;
      }
      
      .age {
        font-size: 7em;
        font-family: var(--planet-font-family-heavy);
        color: var(--planet-color-theme-information);
        text-align: center;
        font-weight: bold;
        margin: 0.5em 0 1em 0;
      }
    </style>
    
    <img src="../../images/warning.png">
    
    <p class="message">[[message]]</p>
    <p class="age">[[age]]</p>
    
    <div class="buttons">
      <paper-button class="primary cancel" on-tap="_cancel">[[localize('activity_warning_cancel_button')]]</paper-button>
      <paper-button class="primary confirm" on-tap="_confirm">[[localize('activity_warning_confirm_button')]]</paper-button>  
    </div>
    
  </template>

  <script>  
  Polymer({
    is: 'planet-kiosk-detail-warning',
    behaviors: [        
      AppLocalizeBehavior,
      Polymer.IronOverlayBehavior
    ],
    properties: {
      message: String,
      age: String
    },    
    _cancel: function () {
      this.close();          
    },
    _confirm : function () {
      var detail = document.querySelector('planet-kiosk-detail');
      this.close();
      detail.callConfirm();            
    }
  });

  </script>
</dom-module>
