<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Components !-->
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="planet-kiosk-scroll-button">
  <template>
    <style>
      paper-button {
        border-radius: 50%;
        position: fixed;
        right: 48em;
      }

      paper-button[disabled] {
        background: none;
      }

      paper-button.up {
        top: var(--scroll-button-top, 12em);
      }

      paper-button.down {
        bottom: var(--scroll-button-bottom, 20em);
      }

      iron-icon {
        width: 9.6em;
        height: 9.6em;
        border-radius: 50%;
        fill: var(--planet-color-grey);
      }

      .up iron-icon{
        animation: up 1.5s infinite;
      }

      .down iron-icon{
        animation: down 1.5s infinite;
      }

      @keyframes down {
        0% {
          transform: translate(0, 0) rotate(270deg);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translate(0, 5em) rotate(270deg);
          opacity: 0;
        }
      }

      @keyframes up {
        0% {
          transform: translate(0, 0) rotate(90deg);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform:  translate(0, -5em) rotate(90deg);
          opacity: 0;
        }
      }

    </style>

    <paper-button class$="{{_getClass(direction)}}" hidden$="{{hidden}}" disabled>
      <iron-icon icon="buttons:stripe"></iron-icon>
    </paper-button>

  </template>

  <script>
    Polymer({
      is: 'planet-kiosk-scroll-button',
      properties: {
        direction: {
          type: String,
          value: 'down'
        },
        hidden: {
          type: Boolean,
          value: true
        }
      },
      _getClass: function (direction) {
        if (direction === 'down'){
          return 'down';
        }
        else if (direction === 'up'){
          return 'up';
        }
      }
    });
  </script>

</dom-module>
