<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="./generic/app-localize-behavior.html">
<link rel="import" href="./pmr/planet-kiosk-pmr-behavior.html">

<link rel="import" href="./planet-kiosk-hub-block.html">

<dom-module id="planet-kiosk-hub">
  <style include="planet-kiosk-page-styles">
    .payment {
      text-align: center;
    }
    .payment p {
      font-size: 4em;
      font-family: var(--planet-font-family-book);
      color: var(--planet-color-theme-information);
      max-width: 16em;
      margin: 40px auto;
    }

    /* PMR Mode override */

    .pmr h2 {
      border-bottom: 1px solid var(--planet-color-theme-disabled);
    }

    .pmr .payment p, .pmr.payment img {
      display: inline-block;
    }

    .pmr .payment {
      margin: 20px auto;
    }

    .pmr .payment p {
      font-size: 3em;
      margin: 0;
    }

    .pmr .payment img {
      height: 5em;
      padding: 0 0 0 3em;
    }

    .pmr p.version {
      bottom: 2.5em;
    }

  </style>

  <template>
    <div class$="[[_getPMRClass(pmr)]]">
      <h2>[[localize('hub_title_activity')]]</h2>

      <div class="content">
        <planet-kiosk-hub-block pmr="[[pmr]]" prefix="hub" suffix="now" language="[[language]]">NOW</planet-kiosk-hub-block>
        <planet-kiosk-hub-block pmr="[[pmr]]" prefix="hub" suffix="planning" language="[[language]]">PLANNING</planet-kiosk-hub-block>
        <planet-kiosk-hub-block pmr="[[pmr]]" prefix="hub" suffix="age" language="[[language]]">AGE</planet-kiosk-hub-block>
        <planet-kiosk-hub-block pmr="[[pmr]]" prefix="hub" suffix="az" language="[[language]]">AZ</planet-kiosk-hub-block>
        <br style="clear:both;"/>
      </div>

      <div class="payment">
        <p>[[localize('language_payment_desc')]]</p>
        <img src="../../images/cb.png">
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'planet-kiosk-hub',
      behaviors: [
        AppLocalizeBehavior,
        PMRBehavior
      ]
    });

  </script>
</dom-module>
