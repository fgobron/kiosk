<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="./planet-kiosk-lang-block.html">

<link rel="import" href="./pmr/planet-kiosk-pmr-behavior.html">
<link rel="import" href="./generic/app-localize-behavior.html">

<dom-module id="planet-kiosk-lang">
  <template>
    <style include="planet-kiosk-page-styles">
      .payment {
        text-align: center;
      }
      .payment p {
        font-size: 4em;
        font-family: var(--planet-font-family-book);
        color: var(--planet-color-theme-information);
        max-width: 16em;
        margin: 40px auto;
      }

      p.version {
        position: fixed;
        bottom: 5.5em;
        width: 100%;
        text-align: center;
        font-size: 2em;
      }
      /* PMR Mode override */

      .pmr h2 {
        border-bottom: 1px solid var(--planet-color-theme-disabled);
      }

      .pmr .payment p, .pmr.payment img {
        display: inline-block;
      }

      .pmr .payment {
        margin: 20px auto;
      }

      .pmr .payment p {
        font-size: 3em;
        margin: 0;
      }

      .pmr .payment img {
        height: 5em;
        padding: 0 0 0 3em;
      }

      .pmr p.version {
        bottom: 2.5em;
      }

    </style>

    <div class$="[[_getPMRClass(pmr)]]">
      <h2>[[localize('language_select')]]</h2>

      <div class="content">
        <planet-kiosk-lang-block lang="fr" language="[[language]]" pmr="[[pmr]]">FR</planet-kiosk-lang-block>
        <planet-kiosk-lang-block lang="en" language="[[language]]" pmr="[[pmr]]">EN</planet-kiosk-lang-block>
        <planet-kiosk-lang-block lang="nl" language="[[language]]" pmr="[[pmr]]">NL</planet-kiosk-lang-block>
        <planet-kiosk-lang-block lang="de" language="[[language]]" pmr="[[pmr]]">DE</planet-kiosk-lang-block>
      </div>

      <div class="payment">
        <p>[[localize('language_payment_desc')]]</p>
        <img src="../../images/cb.png">
      </div>

      <p class="version">Kiosk v1.0.5</p>
    </div>
  </template>

  <script>
    Polymer({
      is: 'planet-kiosk-lang',
      behaviors: [
        AppLocalizeBehavior,
        PMRBehavior
      ]
    });

  </script>
</dom-module>
