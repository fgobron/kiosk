<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="./generic/app-localize-behavior.html">

<dom-module id="planet-kiosk-map">
  <template>
    <style include="planet-kiosk-page-styles planet-kiosk-popin-styles">
      img {        
        margin: 4em 0;
      }
      
      .buttons {
        text-align: center;
      }
    </style>
    
    <h2>[[localize('map_title')]]</h2>
    <img src="./data/MAPS/ZOOM-CH-BORNES-[[dynamicLanguage]].jpg">
    
    <div class="buttons">
      <paper-button class="primary confirm" on-tap="_confirm">[[localize('map_close_button')]]</paper-button>  
    </div>

  </template>

  <script>  
  Polymer({
    is: 'planet-kiosk-map',
    behaviors: [        
      AppLocalizeBehavior      
    ],
    properties: {
      dynamicLanguage: {
        type: String,
        computed: '_getUpperLanguage(language)'
      }
    },
    _confirm : function () {
      window.history.back();
    },
    _getUpperLanguage: function (language) {      
      return language.toUpperCase();
    }
  });

  </script>
</dom-module>
