<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="./generic/app-localize-behavior.html">
<link rel="import" href="./generic/app-tag-manager-behaviour.html">

<dom-module id="planet-kiosk-abandon">
  <template>
    <style include="planet-kiosk-page-styles planet-kiosk-popin-styles"></style>
    
    <p class="message">[[localize('session_abandon_msg')]]</p>
    
    
    <div class="buttons">
      <paper-button class="primary cancel" on-tap="_cancel">[[localize('session_abandon_cancel')]]</paper-button>
      <paper-button class="primary confirm" on-tap="_confirm">[[localize('session_abandon_confirm')]]</paper-button>  
    </div>
    
  </template>

  <script>  
  Polymer({
    is: 'planet-kiosk-abandon',
    behaviors: [        
      AppLocalizeBehavior,
      TagManagerBehavior,
      Polymer.IronOverlayBehavior
    ],
    properties: {
      number: String
    },    
    _cancel: function () {      
      this.close();
      this.trackEvent('Are you sure to quit ?', 'no', 'click', 'noevent');
    },
    _confirm : function () {
      this.trackEvent('Are you sure to quit ?', 'yes', 'click', 'noevent');
      document.location.reload(true);
    }
  });

  </script>
</dom-module>
