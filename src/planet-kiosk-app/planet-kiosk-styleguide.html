<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="./generic/app-localize-behavior.html">
<link rel="import" href="./common/planet-kiosk-icons.html">
<link rel="import" href="./common/planet-kiosk-page-styles.html">
<link rel="import" href="./common/planet-kiosk-form-styles.html">
<link rel="import" href="./common/planet-kiosk-buttons-styles.html">

<link rel="import" href="./planet-kiosk-circular-progress.html">
<link rel="import" href="./planet-kiosk-chrono.html">

<dom-module id="planet-kiosk-styleguide">
  <template>
    <style include="planet-kiosk-page-styles">
      :host {
        text-align: center;
        --chrono-main-color: var(--planet-color-theme-primary);
      }
      
      .subsection {
        margin: 4em 0;
      }
      
      .stripes iron-icon {        
        width: 9.6em;
        height: 9.6em;
      }
      
      .stripes iron-icon.default {                
        fill: none;
        stroke: var(--planet-color-theme-btn);
        color: var(--planet-color-theme-btn);
      }
      
      .stripes iron-icon.disabled {                
        fill: none;
        stroke: var(--planet-color-theme-disabled);
        color: var(--planet-color-theme-disabled);
      }
      
      .stripes iron-icon.flip {
        transform: scale(-1);
      }
      
      .scroll iron-icon {        
        width: 9.6em;
        height: 9.6em;
        border-radius: 50%;
        border: solid 1px var(--planet-color-theme-border-btn);
        background-color: var(--planet-color-theme-btn);
      }
      
      .scroll iron-icon.down {                
        fill: var(--planet-color-white);        
        transform: rotate(270deg);
      }
      
      .scroll iron-icon.up {                
        fill: var(--planet-color-black);
        transform: rotate(90deg);
      }
      
      @keyframes fadeIn { 
        from { opacity: 0; } 
      }
      
      .animation iron-icon {
        animation: fadeIn 1s infinite alternate;
      }

      planet-kiosk-circular-progress {
        display: inline-block;
        margin-left: 2em;
      }

    </style>
        
    <h2>Kiosk style guide</h2>
    
    <div class="content">
      <p class="sub-title">Buttons</p>
      <div class="subsection primary">
        <paper-button class="primary confirm">Confirm</paper-button>
        <paper-button class="primary cancel">Cancel</paper-button>  
      </div>
      <div class="subsection stripes">
        <iron-icon class="default" icon="buttons:stripe-circle"></iron-icon>
        <iron-icon class="default flip" icon="buttons:stripe-circle"></iron-icon>
        <iron-icon class="disabled" icon="buttons:stripe-circle"></iron-icon>
        <iron-icon class="disabled flip" icon="buttons:stripe-circle"></iron-icon>  
      </div>
      <div class="subsection scroll">
        <iron-icon class="down" icon="buttons:stripe"></iron-icon>
        <iron-icon class="down " icon="buttons:stripe"></iron-icon>
        <iron-icon class="up" icon="buttons:stripe"></iron-icon>
        <iron-icon class="up" icon="buttons:stripe"></iron-icon>  
      </div>
      <div class="subsection scroll animation">
        <iron-icon class="down" icon="buttons:stripe"></iron-icon>
       </div>
      <p class="sub-title">Circular progress bar</p>
      <div class="subsection">
        <planet-kiosk-circular-progress percent="1" text="1%"></planet-kiosk-circular-progress>
        <planet-kiosk-circular-progress percent="50" text="50%"></planet-kiosk-circular-progress>
        <planet-kiosk-circular-progress percent="75" text="75%"></planet-kiosk-circular-progress>
      </div>
      <p class="sub-title">Chrono</p>
      <div class="subsection">
        <planet-kiosk-chrono size="15em" time="30"></planet-kiosk-chrono>
        <planet-kiosk-chrono size="15em" time="30" graphic></planet-kiosk-chrono>
        <planet-kiosk-chrono size="20em" time="30" graphic></planet-kiosk-chrono>
        <br /> <br />
        <paper-button class="primary confirm" on-tap="_chronoStart">Start</paper-button>
        <paper-button class="primary cancel" on-tap="_chronoStop">Stop</paper-button>
      </div>
    </div>
    
  </template>

  <script>  
  Polymer({
    is: 'planet-kiosk-styleguide',    
    _chronoStart: function () {
      document.querySelectorAll('planet-kiosk-chrono').forEach(function (chrono) {
        chrono.start();
      });
    },
    _chronoStop: function () {
      document.querySelectorAll('planet-kiosk-chrono').forEach(function (chrono) {
        chrono.stop();
      });
    }
  });

  </script>
</dom-module>
