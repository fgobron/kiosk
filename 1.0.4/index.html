    Polymer({
      is: 'app-box',

      behaviors: [
        Polymer.AppScrollEffectsBehavior,
        Polymer.IronResizableBehavior
      ],

      listeners: {
        'iron-resize': '_resizeHandler'
      },

      /**
       * The current scroll progress.
       *
       * @type {number}
       */
      _progress: 0,

      attached: function() {
        this.resetLayout();
      },

      /**
       * Resets the layout. This method is automatically called when the element is attached to the DOM.
       *
       * @method resetLayout
       */
      resetLayout: function() {
        this.debounce('_resetLayout', function() {
          // noop if the box isn't in the rendered tree
          if (this.offsetWidth === 0 && this.offsetHeight === 0) {
            return;
          }

          var scrollTop = this._clampedScrollTop;
          var savedDisabled = this.disabled;

          this.disabled = true;
          this._elementTop = this._getElementTop();
          this._elementHeight = this.offsetHeight;
          this._cachedScrollTargetHeight = this._scrollTargetHeight;
          this._setUpEffect();
          this._updateScrollState(scrollTop);
          this.disabled = savedDisabled;
        }, 1);
      },

      _getElementTop: function() {
        var currentNode = this;
        var top = 0;

        while (currentNode && currentNode !== this.scrollTarget) {
          top += currentNode.offsetTop;
          currentNode = currentNode.offsetParent;
        }
        return top;
      },

      _updateScrollState: function(scrollTop) {
        if (this.isOnScreen()) {
          var viewportTop = this._elementTop - scrollTop;
          this._progress = 1 - (viewportTop + this._elementHeight) / this._cachedScrollTargetHeight;
          this._runEffects(this._progress, scrollTop);
        }
      },

      /**
       * Returns true if this app-box is on the screen.
       * That is, visible in the current viewport.
       *
       * @method isOnScreen
       * @return {boolean}
       */
      isOnScreen: function() {
        return this._elementTop < this._scrollTop + this._cachedScrollTargetHeight
            && this._elementTop + this._elementHeight > this._scrollTop;
      },

      _resizeHandler: function() {
        this.resetLayout();
      },

      _getDOMRef: function(id) {
        if (id === 'background') {
          return this.$.background;
        }
        if (id === 'backgroundFrontLayer') {
          return this.$.backgroundFrontLayer;
        }
      },

      /**
       * Returns an object containing the progress value of the scroll effects.
       *
       * @method getScrollState
       * @return {Object}
       */
      getScrollState: function() {
        return { progress: this._progress };
      }
    });

to allow user to select multiple options from a set.  If you have a single
ON/OFF option, avoid using a single checkbox and use `paper-toggle-button`
instead.

Example:

    <paper-checkbox>label</paper-checkbox>

    <paper-checkbox checked> label</paper-checkbox>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-checkbox-unchecked-background-color` | Checkbox background color when the input is not checked | `transparent`
`--paper-checkbox-unchecked-color` | Checkbox border color when the input is not checked | `--primary-text-color`
`--paper-checkbox-unchecked-ink-color` | Selected/focus ripple color when the input is not checked | `--primary-text-color`
`--paper-checkbox-checked-color` | Checkbox color when the input is checked | `--primary-color`
`--paper-checkbox-checked-ink-color` | Selected/focus ripple color when the input is checked | `--primary-color`
`--paper-checkbox-checkmark-color` | Checkmark color | `white`
`--paper-checkbox-label-color` | Label color | `--primary-text-color`
`--paper-checkbox-label-checked-color` | Label color when the input is checked | `--paper-checkbox-label-color`
`--paper-checkbox-label-spacing` | Spacing between the label and the checkbox | `8px`
`--paper-checkbox-label` | Mixin applied to the label | `{}`
`--paper-checkbox-label-checked` | Mixin applied to the label when the input is checked | `{}`
`--paper-checkbox-error-color` | Checkbox color when invalid | `--error-color`
`--paper-checkbox-size` | Size of the checkbox | `18px`
`--paper-checkbox-ink-size` | Size of the ripple | `48px`
`--paper-checkbox-margin` | Margin around the checkbox container | `initial`
`--paper-checkbox-vertical-align` | Vertical alignment of the checkbox container | `middle`

This element applies the mixin `--paper-font-common-base` but does not import `paper-styles/typography.html`.
In order to apply the `Roboto` font to this element, make sure you've imported `paper-styles/typography.html`.

  <script>
    Polymer({
      is: 'planet-kiosk-schedule',
      behaviors: [ AppLocalizeBehavior, ActivityBehavior, ScrollBehavior ],
      properties: {
        visible: {
          type: Boolean,
          observer: '_refreshLayout'
        },
        activities: {
          type: Array,
          observer: '_activitiesChanged'
        },
        days: {
          type: Array,
          value: []
        },
        selectedDay: {
          type: Number,
          value: 0,
          observer: '_selectedDayChanged'
        },
        _nbDay: {
          type: Number,
          value: 8,
          readOnly: true
        },
        hours: {
          type: Array,
          value: []
        },
        selectedHour: {
          type: Number,
          value: -1,
          observer: '_selectedHourChanged'
        },
        _sessions: {
          type: Array,
          value: []
        },
        _startingHour: {
          type: Number,
          value: 8,
          readOnly: true
        },
        _endingHour: {
          type: Number,
          value: 24,
          readOnly: true
        },
        activityCount: {
          type: Number,
          value: 0
        },
        _hourFilterIndex: {
          type: Number,
          value: 0
        }
      },
      // OBSERVERS
      _refreshLayout: function () {
        // Hack to avoid wrong positioning of the content in the layout
        this.$.layout.resetLayout();
      },
      _activitiesChanged: function () {
        this.set('days', this._buildDayList()); // Update day
        this.set('hours', this._buildHourList()); // & and hour interval
        this._getActivities(); // Update activities
        this._updateHourFilterIndex(this.get('selectedDay'));
        this.contentChanged();
      },
      _selectedHourChanged: function () {
        var sessions = this.get('_sessions');
        this.set('_sessions', []); // Hack to force session re-rendering
        this.set('_sessions', sessions);
        this.contentChanged();
      },
      _selectedDayChanged: function(index) {
        this._getActivities();
        this._updateHourFilterIndex(index);
        this.contentChanged();
      },
      _filterSession: function(session) {
        var hourIndex = this.get('selectedHour');
        var selectedDay = this.get(['days', this.get('selectedDay')]);

        if (hourIndex < 0) { // No filter
          return true;
        }

        var hours = this.get('hours');

        var sessionHours = session.dates[session.dayIndex].hours;
        var sessionBegin = moment(session.date + ' ' + session.begin);
        var sessionEnd = moment(session.date + ' ' + session.end);

        if (sessionEnd.isBefore(sessionBegin)) { // Handle activities that last after midnight (ex : Bowling)
          sessionEnd.add(1, 'day');
        }
        var from = moment(selectedDay.from).add(hours[hourIndex].value, 'hour');
        // Check all session in the activity to avoid strange behavior.
        for (var j = session.hourIndex; j < sessionHours.length; j++) {
          var sessionFrom = moment(session.date + ' ' + sessionHours[j].begin);
          if (from.unix() <= sessionFrom.unix()) {
            return true;
          }
        }
        return false;
      },
      _getActivities: function() {
        // Get selected day
        var dayFilter = this.get(['days', this.get('selectedDay')]);
        var activities =  this.get('activities');
        var result = [];

        if (!dayFilter || !activities) {
          return
        }
        // BROWSE ACTIVITIES
        for (var  i = 0; i < activities.length; i++) {
          // BROWSE DAYS
          for(var j = 0; j < activities[i].dates.length; j++) {
            if (moment(activities[i].dates[j].date).isBetween(dayFilter.from, dayFilter.to, null, '[)')) {
              var sessions = this._groupSessions(activities[i].dates[j].hours);

              for (var k = 0; k < sessions.length;k++) {
                sessions[k].dayIndex = j;
                sessions[k].date = activities[i].dates[j].date;
                result.push(this._sessionAsActivity(sessions[k], activities[i]));
              }
              break;
            }
          }
        }
        this.set('_sessions', result);
      },
      _groupConsecutiveSessions: function(sessions) {
        var begin = null;
        var beginIndex = 0;
        var end = null;
        var result = [];

        for (var i = 0; i < sessions.length; i++) {
          if (sessions[i].availability <= 0) {
            continue;
          }
          if (sessions[i].begin === end) {
            end = sessions[i].end;
          }
          else {
            if (begin) {
              result.push({begin: begin, end: end, hourIndex:beginIndex});
            }
            beginIndex = i;
            begin = sessions[i].begin;
            end = sessions[i].end;
          }
        }
        // Push the last element in
        if (begin) {
          result.push({begin: begin, end: end, hourIndex: beginIndex});
        }

        return result;
      },
      _groupSessions: function(sessions) {
        if (this._getNbSessionsAvailable(sessions) >= 6) {
          return [{begin:sessions[0].begin, end:sessions[sessions.length-1].end, hourIndex:0}];
        }
        else {
          return this._groupConsecutiveSessions(sessions);
        }
      },
      _getNbSessionsAvailable: function(sessions) {
        var result = 0;
        for (var i = 0; i < sessions.length; i++) {
          if (sessions[i].availability > 0) {
            result++;
          }
        }
        return (result);
      },
      // Filters construction
      _buildDayList: function() {
        var result = [];
        var today = moment().startOf('day');
        var nbDay = this.get('_nbDay');

        for (var i = result.length; i < nbDay; i++) {
          var day = moment(today).add(i, 'day');
          var label = day.format('ddd').substr(0,3) + ' ' + day.format('DD');

          result.push({
            label: label,
            from: day,
            to: moment(day).add(1, 'day')
          });
        }
        return result;
      },
      _buildHourList: function (){
        var result = [];

        var start = this.get('_startingHour');
        var end = this.get('_endingHour');
        var hourLabel = this.localize('planning_hour_filter_unit');

        for (var i = start; i < end; i++) {
          result.push({label: i + hourLabel, value:i});
        }
        return result;
      },
      _updateHourFilterIndex: function(index) {
        if (index === 0) {
          var currentStartingIndex = this.get('_hourFilterIndex');
          var currentHour = moment().hour() + 1;
          if (currentHour < 23) { // TODO : Use properties
            var startingIndex = (currentHour - 8) - ((currentHour - 8) % 4); // TODO : Find a way to avoid undefined properties
            if (startingIndex >= 0 && startingIndex > currentStartingIndex) {
              this.set('_hourFilterIndex', startingIndex);
            }
          }
        }
      }
    });
  </script>

          cguBlock.classList.add('error');

        this.trackEvent('Basket', 'payment button', 'click', 'noevent');
      },
      _getProducts: function () {
        var products = [];
        this.cart.forEach(function (item) {
          var current = {
            'sku': item.code,
            'name': item.title.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, ""),
            'category': globals.siteCode + ' - ' + item.date + ' | ' + item.begin,
            'quantity': item.quantity,
            'price': item.unitPrice
          };
          products.push(current);
        });
        return products;
      },
      _trackTransaction: function (data) {              
        var layer = {
          'eventCategory': 'Basket',
          'eventAction': 'purchase',
          'eventLabel': 'transaction',
          'event': 'noevent',
          'transactionId': data.transaction,
          'transactionTotal': data.total.value,
          'transactionProducts': this._getProducts()
        };
        dataLayer.push(layer);
      },
      _success: function(data) {
        var payment = document.querySelector('planet-kiosk-payment');
        payment.set('transaction', data.transaction);
        payment.set('amount', data.total.value);
        payment.set('orderId', data.orderId);
        this._trackTransaction(data);
        globals.router.set('route.path', '/payment');
      },
      _fail: function() {
        this.$.error.open();
        this.trackEvent('Error', 'basket transaction error', this.localize('basket_payment_error_title'), 'noevent');
      },
      _onContentUnavailable : function (activities) {
        activities.forEach(function (activity) {
          var index = activity.itemToken.split('_')[1];
          var item = globals.cart.getItemByIndex(index);
          if (typeof(item) !== 'undefined') {
            item.incorrect = true;
            item.errors = activity.errors;
            globals.cart.editItem(item, index);
            globals.cart.notifyErrorChange(item, index);
          }
        });
      },
      _onBasketResponse: function(e) {
        var response = e.detail.response;
        globals.loader.close();

        if (typeof(response.status) !== 'undefined') {
          var status = response.status;
          var results = response.results;
          switch (status.retC) {
            case 0:
              this._success(results);
              break;
            case -200:
              if (results.activities.length > 0) {
                this._onContentUnavailable(results.activities);
              }
              break;
            case -46:
              if (results.activities.length > 0) {
                this._onContentUnavailable(results.activities);
              }
              break;
            default:
              this._fail();
          }
        } else {
          this._fail();
        }
      },
      _onBasketError: function(e) {
        globals.loader.close();
        this._fail();
      },
      _getParisActivities: function() {
        var activities = [];
        var groups = globals.cart.groupBy('code');
        Object.keys(groups).forEach(function(key) {
          var subSet = {
            "code": key,
            "sessions": groups[key].map(function(item) {
              return {
                "code": item.code,
                "date": item.date,
                "begin": item.begin,
                "duration": item.duration,
                "quantity": item.quantity,
                "itemToken": item.token
              };
            })
          };
          activities.push(subSet);
        });
        return activities;
      },
      doPayment: function() {
        var parisBasket = {
          "activities": this._getParisActivities()
        };
        var body = JSON.stringify(parisBasket);
        var basketRequest = this.$.basketrequest;
        basketRequest.headers = globals.headers;
        basketRequest.body = body;
        basketRequest.params = {
          "token": globals.token,
          "booking": globals.bookingId,
          "kiosk": globals.kioskId
        };
        globals.loader.open();
        basketRequest.generateRequest();
      }
    });
  </script>

  var PARTIALCUTNL = 3;
  var LINESIZE = 42;//[42, 19, 12, 8];

  /**
   * Printer helpers
   *
   * @polymerBehavior PrintBehavior
   */
  PrintBehavior = {
    //
    cr: '\r\n',
    tab: '\t',
    // Insertion
    image: function(content) {
      return "<@ImageBase64>" + content + "<@ImageBase64End>";
    },
    logo: function () {
      return this.image(IMAGES.printLogo);
    },
    file: function(url) {
      return "<@File>" + url + "<@FileEnd>";
    },
    partialCut: function() {
      var sep = '';
      for (var i = 0; i < PARTIALCUTNL; i++) {
        sep += this.cr;
      }
      return (sep + "<@PartialCut>");
    },
    customerReceipt: function () {
      return '<@PaymentCustomerReceipt>'; // TODO :  Maybe directly add partial cut
    },
    // Text decoration
    charSize: function(content) { // TODO : Ask information about the way it works
      return "<@CharSizeOn>" + "<@CharSizeOff>";
    },
    bold: function(content) {
      return "<@BoldOn>" + content + "<@BoldOff>";
    },
    double: function(content) {
      return "<@DoubleOn>" + content + "<@DoubleOff>";
    },
    underline: function(content) {
      return  "<@UnderlineOn>" + content + "<@UnderlineOff>";
    },
    smaller: function(content) { // TODO : Ask information about the way it works
      return "<@SmallerOn>" +  content + "<@SmallerOff>";
    },
    magnification: function(level, content) {
      return "<@Magnification" + level + '>' + content + "<@MagnificationOff>"
    },
    // Barcode
    barcode: function(type, value) {
      return "<@Barcode" + type  +  ">" + value + "<@BarcodeEnd>";
    },

    center : function(content) {
      var result = '';
      if (content.length < LINESIZE) {
        var nbSpace = Math.trunc((LINESIZE - content.length) / 2);
        result += this._getSpace(nbSpace);
        result += content;
      }
      else {
        var words = content.split(' ');
        var count = 0;

        for (var i = 0; i < words.length; i++) {
          count += words[i].length + (i ? 1 : 0);
          if (count >= LINESIZE - 6) { // End of line
            result = this.center(words.slice(0, i).join(' ')) + this.cr + this.center(words.slice(i).join(' '));
            break;
          }
        }
      }
      return result;
    },
    alignRight: function(content) { // TODO : Add an offset, and dynamic lineSize
      var result = '';
      if (content.length < LINESIZE) {
        var nbSpace = LINESIZE - content.length;
        result += this._getSpace(nbSpace);
        result += content;
      }
      else {
        result = content;
      }
      return result;
    },
    array: function(data, layout) {
      var result = '' + this.cr;

      for (var i = 0; i < data.length; i++) { // Display rows
        if (data[i].content[0].length > layout[0].size) { // Split row if the first (Main information os longer than the size of the cell
          var splitLine = this._getLine(data[i].content[0], layout[0].size);

          data[i].content[0] = splitLine[1];
          data.splice(i, 0, this._emptyRow(splitLine[0], layout));
        }
        result += this._row(data[i], layout);
      }
      return result;
    },
    _getLine: function(text, size) {
      var words = text.split(' ');
      var buffer = '';
      var leftOver = '';

      for (var i = 0; i < words.length; i++) {
        var currentWord = (i ? ' ' : '') + words[i];
        if (buffer.length + currentWord.length > size) {
          if (currentWord.length > size) {
            var splitLength = size - buffer.length;

            buffer += currentWord.slice(0, splitLength);
            words[i] = currentWord.slice(splitLength);
          }
          leftOver = words.slice(i).join(' ');
          break;
        }
        buffer += currentWord;
      }
      return [buffer, leftOver];
    },
    _row: function(row, layout) {
      var result = '';

      for (var i = 0; i < row.content.length; i++) {
        result += i ? ' ' : ''; // TODO : externalize separator
        result += this._column(row.content[i], layout[i]);
      }

      if (row.bold) {
        result = this.bold(result);
      }
      if (row.underline) {
        result = this.underline(result);
      }

      result += this.cr;
      return result;
    },
    _emptyRow: function(content, layout) {
        var result = [content];
        for (var i = 1; i < layout.length; i++) {
          result.push('');
        }
        return { content: result };
    },
    _column: function(content, layout) {
      var result = '';

      if (layout.align) {
        var contentValue = content;
        if (typeof contentValue !== 'String') {
          contentValue = String(contentValue);
        }

        var nbSpace = Math.trunc((layout.size - contentValue.length) / (layout.align === 'center' ? 2 : 1)); // TODO : clean
        result += this._getSpace(nbSpace);
      }

      result += content;
      result += this._getSpace(layout.size - result.length); // Fill column

      return result;
    },
    _getSpace: function(nbSpace) {
      var result = '';

      for (var i = 0; i < nbSpace; i++) {
        result += ' ';
      }

      return result;
    },

    _test: function() {
      var layout = [
        { size:21 },

  <script>  
  Polymer({
    is: 'planet-kiosk-payment',
    behaviors: [
      AppLocalizeBehavior,
      TagManagerBehavior,
      ActivityBehavior,
      PrintBehavior,
    ],
    properties: {
      // State : initial, success
      state: {
        type: String,
        value: 'initial'        
      },      
      visible: Boolean,
      amount: Number,
      transaction: String,
      paymentInfo: Object,
      printInfo: Object,
      orderId: String,
      counterMarks: Object,
      notifications: String,
      _isEqualToInitial: {
        type: String,
        computed:'_isEqualTo(state, "initial")'
      },
      _isEqualToSuccess: {
        type: String,
        computed:'_isEqualTo(state, "success")'
      }
    },
    observers: [
      '_visibiltyChanged(visible)'
    ],
    _isEqualTo : function (state, value) {
      return state === value;
    },
    _visibiltyChanged : function (visible) {  
      if (visible && this.state === 'initial') {
        this.async(function() {
          this.pay();
        }, 1200);
      }
    },
    pay: function () {      
      var amount = this.get('amount');
      var transaction = this.get('transaction');
      if (MBirdSdk.isConnected()) {
        MBirdSdk.Payment.Pay(amount, transaction).then(function (result) {
          this.set('paymentInfo', result);          
          this._setTransaction();
        }.bind(this)).catch(function (error) {          
          this._fail();
        }.bind(this));
      } else {
        this._fail();
      }      
    },
    cancel: function () {
      this._cancelTransaction();
    },
    _onTransactionResponse: function (e) {
      var response = e.detail.response;
      if (typeof(response.status) !== 'undefined') {
        var status = response.status;
        var results = response.results;        
        switch (status.retC) {
          case 0:
            this.set('counterMarks', results);
            this._success();            
            break;          
          default:
            this._fail();
        }
      } else {
        this._fail();
      }
    },
    _onTransactionError: function (e) {
      this._fail();
    },
    _setTransaction: function () {
      var transactionrequest = this.$.transactionrequest;      
      var data = 'token=' + globals.token + '&booking=' + globals.bookingId + '&transaction=' + this.get('transaction') + '&kiosk=' + globals.kioskId;
      transactionrequest.headers = globals.headers;
      transactionrequest.body = data;      
      transactionrequest.generateRequest();      
    },
    _onCancelResponse: function (e) {
      // silent success
      // TODO : tracking (GA?)      
    },
    _onCancelError: function (e) {
      // silent fail
      // TODO : tracking (GA?)      
    },
    _cancelTransaction: function () {
      var transactionrequest = this.$.cancelrequest;      
      var data = 'token=' + globals.token + '&booking=' + globals.bookingId + '&transaction=' + this.get('transaction') + '&orderId=' + this.get('orderId');
      transactionrequest.headers = globals.headers;
      transactionrequest.body = data;      
      transactionrequest.generateRequest();
      this.trackEvent('Payment', 'cancel transaction', this.get('transaction'), 'noevent');
    },
    _success: function () {
      this.set('state', 'success');
      this.async(this._successEnd, 30000);
      this.async(function() {
          this._print();
      }, 1200);      
    },
    _printFail: function () {
      this.$.printererror.open();
      this.trackEvent('Error', 'print error', this.localize('printer_error_title'), 'noevent');
    },
    _print: function () {
      if (MBirdSdk.isConnected()) {
        var printContent = this._getAllContent();
        MBirdSdk.Printer.TagContent(printContent).then(function (result) {          
          this.set('printInfo', result);          
        }.bind(this)).catch(function (error) {          
          this._printFail();
        }.bind(this));
      } else {
        this._printFail();
      }
    },
    _getAllContent: function () {
      var content = '';

      content += this._getCBContent();
      content += this._getCartContent();
      content += this._getCounterMarks();

      return content;
    },    
    _getCBContent: function () {
      return this.customerReceipt();
    },
    _getCartContent: function () {
      var header = this.localize('payment_ticket_cart_title');
      var currency = this.localize('activity_currency');
      var totalLbl = this.localize('payment_ticket_cart_total_label');

      var headerContent = [
        this.localize('printer_basket_product_label_ml_25'),
        this.localize('printer_basket_product_quantity_ml_2'),
        this.localize('printer_basket_product_unit_price_ml_6'),
        this.localize('printer_basket_product_total_ml_6')
      ];

      var layout = [ // TODO : Potentially externalize or calc size dynamiclly
        { size:25 },
        { size:2, align:'right' },
        { size:6, align:'right' },
        { size:6, align:'right' }
      ];

      var content = this.partialCut() + this.logo() + this.center(header) + this.cr + this.cr;
      var cartItems = globals.cart.get('cart');

      var cartArray = [{ content: headerContent, bold: true, underline: false }];

      cartArray = cartArray.concat(cartItems.map(function (item) {
        return {content: [item.title,  item.quantity, item.unitPrice, item.price]};
      }));

      content += this.array(cartArray, layout);

      var total = globals.cart.get('total') + currency;

      content += this.cr + this.bold(this.alignRight(totalLbl + total));
      content += this.cr + this.cr;
      return content;
    },    
    _getCounterMarks: function () {
      var content = '';
      var counterMarks = this.get('counterMarks');

      for (var i = 0; i < counterMarks.length; i++) {
        content += this.partialCut();
        content += this._getCounterMark(counterMarks[i]);
      }

      content += this.partialCut();
      return content;
    },
    _getCounterMark : function(counterMark) {
      var content = '';
      var title = counterMark.title;
      var date = moment(counterMark.date).format('DD-MM-YYYY');
      var hour = counterMark.hour;
      var location = counterMark.location;
      var counterMarkQuantity =  this.localize('printer_counter_mark_quantity', 'quantity', counterMark.quantity);
      var timeLine = date + ' ' + moment(hour, 'HH:mm:ss').format('HH:mm');

      if (counterMark.duration) {
        timeLine += ' - ' + moment(hour, 'HH:mm:ss').add(counterMark.duration, 'm').format('HH:mm');
      }

      content += this.logo();
      content += this.center(this.localize('printer_counter_mark_header')) + this.cr + this.cr;
      content += this.magnification(2,  title) + this.cr + this.cr + this.cr;
      content += this.bold(this.center(timeLine)) + this.cr;
      content += this.center(counterMarkQuantity) + this.cr;

      if (location) {
        content += this.bold(this.center(location)) + this.cr;
      }

      content += this.center(counterMark.cottageNumbers.title + ' ' + counterMark.cottageNumbers.label);
      content += this.barcode('QRCode', counterMark.code);
      content += this.bold(this.center(counterMark.code)) + this.cr;

      if (counterMark.conditions) {
        content +=  this.cr + this.smaller(counterMark.conditions);
      }

      return content;
    },
    _fail: function () {
      this.$.paymenterror.open();
      this.trackEvent('Error', 'payment error', this.localize('payment_error_title'), 'noevent');
    },
    _successEnd: function () {
      document.location.reload(true);
    }
  });

  </script>

        @apply(--paper-font-common-base);

        font-size: 11px;
        border-radius: 50%;

        margin-bottom: var(--paper-badge-margin-bottom, 0px);
        width: var(--paper-badge-width, 20px);

      is: 'paper-badge',

      hostAttributes: {
        role: 'status',
        tabindex: 0
      },

      behaviors: [
        Polymer.IronResizableBehavior

      listeners: {
        'iron-resize': 'updatePosition'
      },

      properties: {
        /**
         * The id of the element that the badge is anchored to. This element
         * must be a sibling of the badge.

        for: {
          type: String,
          observer: '_forChanged'

        /**
         * The label displayed in the badge. The label is centered, and ideally
         * should have very few characters.
         */
        label: {
          type: String,
          observer: '_labelChanged'
        },

        /**
         * An iron-icon ID. When given, the badge content will use an
         * `<iron-icon>` element displaying the given icon ID rather than the
         * label text. However, the label text will still be used for
         * accessibility purposes.
         */
        icon: {
          type: String,
          value: ''
        }
      },

      attached: function() {
        this._updateTarget();
      },

      attributeChanged: function (name) {
        if (name === 'hidden') {
          this.updatePosition();
        }
      },

      _forChanged: function() {
        // The first time the property is set is before the badge is attached,
        // which means we're not ready to position it yet.
        if (!this.isAttached) {
          return;
        }

      _labelChanged: function() {
        this.setAttribute('aria-label', this.label);
      },

      _updateTarget: function() {
        this._target = this.target;
        this.async(this.notifyResize, 1);
      },

      _computeIsIconBadge: function(icon) {
        return icon.length > 0;

       * of the badge.

        var ownerRoot = Polymer.dom(this).getOwnerRoot();

              ownerRoot.host : parentNode;

            (thisRect.height / 2) + 'px';

              return entry.code === code && entry.session === session;
          });
        },
        _getItemIndex: function(code, session) {
          return this.get('cart').findIndex(function(entry) {
              return entry.code === code && entry.session === session;
          });
        },
        addItem: function(item) {
          var found = this._getItem(item.code, item.session);
          var index = this._getItemIndex(item.code, item.session);
          if (typeof(found) === 'undefined') {
              // add new item
              this.push('cart', item);
          } else {
              // modify quantity on existing session
              var newQuantity = found.quantity + item.quantity;
              item.quantity = newQuantity;
              this.splice('cart', index, 1, item);
          }
        },
        notifyErrorChange: function(item, index) {          
          this.notifyPath('cart.' + index + '.incorrect', item.incorrect);
          this.notifyPath('cart.' + index + '.errors', item.errors);
        },
        editItem: function(item, index) {          
          this.splice('cart', index, 1, item);
        },
        deleteItem: function(index) {
          this.splice('cart', index, 1);
        },
        getItemByIndex: function(index) {
          return this.get('cart')[index];
        },        
        computeNbItemsForCode: function(code) {
          if (this.cart) {
              return this.cart.filter(function(entry) {
                  return entry.code === code;
              }).reduce(function(total, entry) {
                  return total + entry.quantity;
              }, 0);
          }
          return 0;
        },        
        groupBy: function(prop) {
          return this.get('cart').reduce(function(groups, item, index) {              
              var val = item[prop];
              item.token = item.code + '_' + index;
              groups[val] = groups[val] || [];
              groups[val].push(item);
              return groups;
          }, {});
        },
        clear: function() {
          this.cart = [];
        }

      }

      if (name === 'az' || name === 'age' || name === 'now' || name === 'schedule') {
        globals.lastList = name;
      }
      // Tag
      if(name === 'lang') {
        // Start Session        
        this.async(function() {        
          this.trackEvent('Kiosk', 'language selection', 'activate session', 'start');
        }, 300);
      }
      if(name === 'outage') {
        // Start Session outage       
        this.async(function() {        
          this.trackEvent('Kiosk', 'outage', 'connectivity or peripherals default', 'end');
        }, 300);
      }
    },    
    _checkInactivity: function () {      
      MBirdSdk.App.OnInactivity(function () {        
        this.$.inactivity.open();

      }.bind(this));

      return globals.pmr;
    },
    _isTabBarHidden: function (pageName) {
      var pageInfos = this.get('_pageInfos');

      if (pageInfos[pageName]) {
        if (pageInfos[pageName].hiddenTabBar) {
          return true
        }
        if (pageInfos[pageName].hiddenTabBarNoPmr && !this._isPmrAvailable()) {
          return true;
        }
      }
      return false;
    },
    _getTabBarCollection: function (pageName) {
      var pageInfos = this.get('_pageInfos');

      if (pageInfos[pageName] && pageInfos[pageName].collection) {
        return pageInfos[pageName].collection;
      }

      return pageInfos.default.collection;
    }
  });
