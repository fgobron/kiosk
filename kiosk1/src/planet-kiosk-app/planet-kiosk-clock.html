<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="planet-kiosk-clock">
  <template>
    <style>
      :host {
        font-size: 3em;
        font-family: var(--planet-font-family-book);
        color: var(--planet-color-theme-desc);
      }

    </style>

    <div>
      <span>[[formatTime(time)]]</span>
    </div>
  </template>
  <script>
    Polymer({
      is:'planet-kiosk-clock',
      properties: {
        time: Object
      },
      attached: function () {
        this.set('time', moment());
        setInterval(this.updateTime.bind(this), 10000);
      },
      formatTime: function (time) {
        return time.format('HH:mm');
      },
      updateTime: function () {
        this.set('time', moment());
      }
    });

  </script>

</dom-module>
