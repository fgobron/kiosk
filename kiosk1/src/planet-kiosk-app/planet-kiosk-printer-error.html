<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="./generic/app-localize-behavior.html">

<dom-module id="planet-kiosk-printer-error">
  <template>
    <style include="planet-kiosk-page-styles planet-kiosk-popin-styles"></style>
    
    <h2>[[localize('printer_error_title')]]</h2>
    
    <p class="message">[[localize('printer_error_desc')]]</p>
    
    <div class="buttons">      
      <paper-button class="primary confirm" on-tap="_confirm">[[localize('printer_error_confirm_button')]]</paper-button>  
    </div>
    
  </template>

  <script>  
  Polymer({
    is: 'planet-kiosk-printer-error',
    behaviors: [        
      AppLocalizeBehavior,
      Polymer.IronOverlayBehavior
    ],    
    _confirm : function () {      
      this.close();
      globals.router.set('route.path', '/outage');
    }
  });

  </script>
</dom-module>
