<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="./generic/app-localize-behavior.html">

<dom-module id="planet-kiosk-outage">
  <style include="iron-flex iron-flex iron-flex-alignment planet-kiosk-page-styles">
    .content {
      position: absolute;
      width: 80em;
      height: 32em;
      left: 50%;
      top: 50%;
      margin: -16em 0 0 -40em;
      text-align: center;
    }
    
    .message {
      font-size: 4em;
      font-family: var(--planet-font-family-book);
      color: var(--planet-color-theme-message);
      text-align: center;
      margin: 1em 0 2em 0;
    }
    
    
  </style>
  
  <template>

    
    <div class="content">
      <h2>[[localize('unavailable_title')]]</h2>
      <p class="message">[[localize('unavailable_desc')]]</p>
    </div>
    
  </template>

  <script>  
  Polymer({
    is: 'planet-kiosk-outage',
    behaviors: [
      AppLocalizeBehavior      
    ]
  });

  </script>
</dom-module>
