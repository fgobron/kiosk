<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-behaviors/paper-button-behavior.html">
<link rel="import" href="../../bower_components/paper-material/paper-material-shared-styles.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-styles/default-theme.html">

<dom-module id="planet-kiosk-alphaselector-letter">
  <template strip-whitespace="">
    <style include="paper-material-shared-styles">
      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-center);

        background: var(--planet-kiosk-alphaselector-letter-background, --accent-color);
        border-radius: 50%;
        box-sizing: border-box;
        color: var(--text-primary-color);
        cursor: pointer;
        height: 5em;
        min-width: 0;
        outline: none;
        padding: 1em 0;
        position: relative;        
        -webkit-user-select: none;
        user-select: none;
        width: 5em;
        margin-bottom: 1em;
        z-index: 0;

        
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;

        @apply(--planet-kiosk-alphaselector-letter);
      }

      [hidden] {
        display: none !important;
      }

      :host([mini]) {
        width: 4.6em;
        height: 4.6em;
        padding: 1em 0;
        @apply(--planet-kiosk-alphaselector-letter-mini);
      }

      :host([disabled]) {
        color: var(--planet-kiosk-alphaselector-letter-disabled-text, --paper-grey-500);
        background: var(--planet-kiosk-alphaselector-letter-disabled-background, --paper-grey-300);
        @apply(--planet-kiosk-alphaselector-letter-disabled);
      }
      
      :host([activated]) {
        color: var(--planet-kiosk-alphaselector-letter-disabled-text, --paper-grey-500);
        background: var(--planet-kiosk-alphaselector-letter-disabled-background, --paper-pink-900);
        @apply(--planet-kiosk-alphaselector-letter-activated);
      }


      span {
        width: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: center;
        @apply(--planet-kiosk-alphaselector-letter-label);
      }
    </style>

    <span>[[label]]</span>
  </template>

  <script>
    Polymer({
      is: 'planet-kiosk-alphaselector-letter',

      behaviors: [
        Polymer.PaperButtonBehavior
      ],
       listeners: {
        'tap': '_tapHandler',        
      },
      properties: {
        src: {
          type: String,
          value: ''
        },
        mini: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        activated: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        rank: {
          type: Number,
          reflectToAttribute: true
        },
        label: {
          type: String          
        }
      },      
      _tapHandler: function (e) {        
        this.fire('alpha-letter-change', {rank:this.rank});
      }
    });
  </script>
</dom-module>
