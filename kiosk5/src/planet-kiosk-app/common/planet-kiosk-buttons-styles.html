<dom-module id="planet-kiosk-buttons-styles">
    <template>
      <style>
        paper-button.primary {
          font-size: 2em;
          text-transform: uppercase;
          border-radius: 4.4em;
          width: 22em;         
          padding: 1.2em 2em 1em 2em;
          margin: 0 1em;
        }
        
        paper-button.cancel {
          font-family: var(--planet-font-family-heavy);
          color: var(--planet-color-theme-cancel);
          background-color: transparent;
          border: 1px solid var(--planet-color-theme-border-btn);
          text-align: center;
        }
   
        paper-button.confirm {
          font-family: var(--planet-font-family-heavy);
          color: var(--planet-color-theme-confirm);
          background-color: var(--planet-color-theme-primary);
          text-align: center;
        }
        
        paper-button.detail {
          width: 18em;         
        }
        
        paper-button.secondary {
          font-size: 2em;
          font-family: var(--planet-font-family-book);
          color: var(--planet-color-theme-btn);
          background-color: transparent;
          border: 1px solid var(--planet-color-theme-border-btn);
          text-transform: none;
          border-radius: 4.4em;          
          padding: 1.2em 2em 1em 2em;
          margin: 0.4em 0;          
        }
        
        paper-button.secondary.confirm {
          color: var(--planet-color-theme-confirm);
          background-color: var(--planet-color-theme-primary);
          border: none;
        }
        
        paper-button.tertiary {
          font-size: 2em;
          font-family: var(--planet-font-family-book);
          color: var(--planet-color-theme-btn);
          background-color: transparent;
          border: 1px solid var(--planet-color-theme-border-btn);
          border-radius: 4.4em;
          width: 6em;         
          padding: 1em 1.8em 0.8em 1.8em;
          margin: 0.4em 0;
        }
        
      </style>
    </template>
</dom-module>
