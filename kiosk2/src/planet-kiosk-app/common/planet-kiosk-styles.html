<style is="custom-style">
    :root {
      /* General colors  */
      --planet-color-white: #fff;
      --planet-color-black: #000;      
      --planet-color-algae: #5fa765;
      --planet-color-softGreen: #78bd7e;
      --planet-color-grayish: #f5f9f5;
      --planet-color-charcoalGrey: #333739;
      --planet-color-coolGrey: #a7abaa;
      --planet-color-mediumGrey: #848584;
      --planet-color-paleRed: #cb2b2b;
      --planet-color-tealish: #27afd0;
      --planet-color-whiteTwo: #d4d4d4;
      --planet-color-lightGrey: #e9eee9;
      --planet-color-grey: #8c8d8c;
      
      /* Main flat colors */
      --planet-color-theme-primary: var(--planet-color-algae);
      --planet-color-theme-warning: var(--planet-color-paleRed);
      --planet-color-theme-opposite: var(--planet-color-white);
      
      --planet-color-theme-mainbg: var(--planet-color-grayish);
      --planet-color-theme-blockbg: var(--planet-color-white);
      --planet-color-theme-infobg: var(--planet-color-lightGrey);
      
      --planet-color-theme-maintitle: var(--planet-color-algae);      
      --planet-color-theme-title: var(--planet-color-charcoalGrey);
      --planet-color-theme-message: var(--planet-color-charcoalGrey);
      --planet-color-theme-price: var(--planet-color-charcoalGrey);
      --planet-color-theme-error: var(--planet-color-charcoalGrey);
      --planet-color-theme-cancel: var(--planet-color-charcoalGrey);
      --planet-color-theme-confirm: var(--planet-color-white);
      --planet-color-theme-btn: var(--planet-color-mediumGrey);
      --planet-color-theme-information: var(--planet-color-algae);      
      --planet-color-theme-desc: var(--planet-color-mediumGrey);      
      --planet-color-theme-sub: var(--planet-color-tealish);
      --planet-color-theme-disabled: var(--planet-color-whiteTwo);
      
      --planet-color-theme-border: var(--planet-color-coolGrey);
      --planet-color-theme-border-btn: var(--planet-color-grey);
      --planet-color-theme-border-sep: var(--planet-color-mediumGrey);
            
      --planet-font-family-heavy: "AvenirLTStd-Heavy", "Avenir LT Std 85 Heavy";
      --planet-font-family-black: "AvenirLTStd-Black", "Avenir LT Std 95 Black";
      --planet-font-family-book: "AvenirLTStd-Book", "Avenir LT Std 45 Book";
      --planet-font-family-medium: "AvenirLTStd-Medium", "Avenir LT Std 65 Medium";
      --planet-font-family-roman: "AvenirLTStd-roman", "Avenir LT Std 55 Roman";
    }

    /* Fonts */
    
    @font-face {
      font-family: 'Avenir LT Std 85 Heavy';
      font-style: normal;
      font-weight: normal;
      src: local('Avenir LT Std 85 Heavy'), url(../../../fonts/AvenirLTStd/AvenirLTStd-Heavy.otf) format('truetype');
    }
    
    @font-face {
      font-family: 'Avenir LT Std 95 Black';
      font-style: normal;
      font-weight: normal;
      src: local('Avenir LT Std 95 Black'), url(../../../fonts/AvenirLTStd/AvenirLTStd-Black.otf) format('truetype');
    }
    
    @font-face {
      font-family: 'Avenir LT Std 45 Book';
      font-style: normal;
      font-weight: normal;
      src: local('Avenir LT Std 45 Book'), url(../../../fonts/AvenirLTStd/AvenirLTStd-Book.otf) format('truetype');
    }
    
    @font-face {
      font-family: 'Avenir LT Std 65 Medium';
      font-style: normal;
      font-weight: normal;
      src: local('Avenir LT Std 65 Medium'), url(../../../fonts/AvenirLTStd/AvenirLTStd-Medium.otf) format('truetype');
    }
    
    @font-face {
      font-family: 'Avenir LT Std 55 Roman';
      font-style: normal;
      font-weight: normal;
      src: local('Avenir LT Std 55 Roman'), url(../../../fonts/AvenirLTStd/AvenirLTStd-Roman.otf) format('truetype');
    }
    
    html {
      font-size: 10px;
      touch-action: pan-y;
    }
    
    body {
      font-size: 10px;
      max-width: 108em;
      background-color: var(--planet-color-theme-mainbg);
      margin: 0;
      -webkit-user-select: none;      
    }
    
    ::-webkit-scrollbar { 
        display: none; 
    }
    
    iron-overlay-backdrop {
      --iron-overlay-backdrop-background-color: var(--planet-color-theme-mainbg);
      --iron-overlay-backdrop-opacity: 0.96;    
    }
</style>
